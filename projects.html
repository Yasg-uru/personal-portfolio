    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: black;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
        overflow-y: auto;

      .container {

      }

      }

      .projects-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .project-connector {
        position: absolute;
        width: 2px;
        height: calc(100% - 40px);
        background-color: black;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .project {
        background-color: black;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        z-index: 1;
      }

      .project:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px cyan;
      }

      .project img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 10px;
      }

      .project-details {
        margin-top: 20px;
        display: none;
        z-index: 2;
        position: relative;
      }

      .details-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: black;
        border-radius: 10px;
        box-shadow:  cyan 0px 5px 15px;
        margin-bottom: 1rem;
      }
